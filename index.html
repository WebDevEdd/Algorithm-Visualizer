<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sorting Visualizer</title>
      <link rel="stylesheet" href="styles.css">
</head>
<body>
      <!-- Website Title -->
      <div class="page-title">
            <h1>
                  Sorting Visualizer
            </h1>
      </div>

      <!-- Nav Bar -->
      <div class="nav-bar">
            <div class="left-nav-bar nav-section">
                  <button id="randomizer-btn">randomizer</button>
                  <div class="speed-slider-container">
                        <label for="range">Speed</label>
                        <input type="range" name="speed-slider" id="speed-slider" min="1" max="100" step="1">
                  </div>
            </div>
            <div class="right-nav-bar nav-section">
                  <button>Bubble Sort</button>
                  <button>Selection Sort</button>
                  <button>Insertion Sort</button>
                  <button>Quick Sort</button>
                  <button>Merge Sort</button>
            </div>
      </div>

      <!-- Visualizer Bars -->
      <div class="visualizer-container">

      </div>


</body>
<script src="createBars.js"></script>
</html>
